<form id="userForm">
  <input type="text" id="push name" placeholder="Name">
  <input type="text" id="push bustSize" placeholder="Bust Size">
  <button type="create new entry">Submit</button>
</form>

<script>
  const userForm = document.getElementById('userForm');
  userForm.addEventListener('submit', function (event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const bustSize = document.getElementById('bustSize').value;
    firebase.database().ref('users').push({
      name: name,
      bustSize: bustSize
    });
  });
</script>

<form id="userDetails">
  <h2>User Details</h2>
  <p><strong>Name:</strong> <span id="userName"></span></p>
  <p><strong>Bust Size:</strong> <span id="userBustSize"></span></p>
</form>

<script>
  const userDetails = document.getElementById('userDetails');
  const userName = document.getElementById('userName');
  const userBustSize = document.getElementById('userBustSize');

  // Get the user ID from the query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('id');

  // Retrieve user data from Firebase based on the user ID
  if (userId) {
    console.log(userId);
    firebase.database().ref('users').child(userId).once('value', function(snapshot) {
      const user = snapshot.val();
      if (user) {
        userName.textContent = user.name;
        userBustSize.textContent = user.bustSize;
      } else {
        userDetails.innerHTML = '<p>User not found</p>';
      }
    });
  } else {
    userDetails.innerHTML = '<p>User ID not provided</p>';
  }
</script>
