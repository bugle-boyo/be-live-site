<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Query</title>
</head>
<body>
    <h1>Firebase Database Query</h1>
    <div id="output"></div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    
    <script type="module">
        
        const firebaseConfig = {
            apiKey: "AIzaSyBOr937VuJhYZknU44JbLgCc3d_5Yssdqk",
            authDomain: "realtime-be-backend.firebaseapp.com",
            databaseURL: "https://realtime-be-backend-default-rtdb.firebaseio.com",
            projectId: "realtime-be-backend",
            storageBucket: "realtime-be-backend.appspot.com",
            messagingSenderId: "820066977221",
            appId: "1:820066977221:web:0cc94309ccd83aed5277ac",
            measurementId: "G-N2GBYFYWJL"
        };


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the database (adjust based on your structure)
        const dbRef = database.ref('users'); // Assuming your data is under 'entries'

        // Querying the database and displaying results
        dbRef.once('value', (snapshot) => {
            const data = snapshot.val();
            let output = '';

            if (data) {
                Object.keys(data).forEach(key => {
                    const entry = data[key];
                    output += `<p>Username: ${entry.username}, Breast Volume: ${entry.breast_volume}</p>`;
                });
            } else {
                output = '<p>No entries found</p>';
            }

            document.getElementById('output').innerHTML = output;
        });
    </script>
</body>
</html>
