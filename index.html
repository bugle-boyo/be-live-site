<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Query</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Database Query</h1>
    <div id="output"></div>

    <script>
        // Your Firebase configuration (replace this with your actual config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the database (adjust based on your structure)
        const dbRef = database.ref('entries'); // Assuming your data is under 'entries'

        // Querying the database and displaying results
        dbRef.once('value', (snapshot) => {
            const data = snapshot.val();
            let output = '';

            if (data) {
                Object.keys(data).forEach(key => {
                    const entry = data[key];
                    output += `<p>Username: ${entry.username}, Breast Volume: ${entry.breast_volume}</p>`;
                });
            } else {
                output = '<p>No entries found</p>';
            }

            document.getElementById('output').innerHTML = output;
        });
    </script>
</body>
</html>
