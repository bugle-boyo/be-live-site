    <script type="module">
        const firebaseConfig = {
        apiKey: "AIzaSyBOr937VuJhYZknU44JbLgCc3d_5Yssdqk",
        authDomain: "realtime-be-backend.firebaseapp.com",

        messagingSenderId: "820066977221",
        appId: "1:820066977221:web:0cc94309ccd83aed5277ac",
        measurementId: "G-N2GBYFYWJL"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);


        const userDetails = document.getElementById('userDetails');
        const userName = document.getElementById('userName');
        const userBustSize = document.getElementById('userBustSize');
    
        // Get the user ID from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
    

        const dbRef = firebase.database().ref();
        dbRef.child("users").child(userId).once('value', function(snapshot) {
            if (snapshot.exists()) {
                const user = snapshot.val();
                userName.textContent = user.name;
                userBustSize.textContent = user.breastVolume;
                console.log(snapshot.val());
          } else {
            console.log("No data available");
          }
        }).catch((error) => {
          console.error(error);
        });


        const userForm = document.getElementById('userForm');
        userForm.addEventListener('create new user', function (event) {
        event.preventDefault();
        const name = document.getElementById('push name').value;
        const bustSize = document.getElementById('push bustSize').value;
        firebase.database().ref('users').push({
            name: name,
            bustSize: bustSize
        });
      });


        // Function to update the bust size based on growth rate
      function updateBustSize(userId) {
        firebase.database().ref('users').child(userId).once('value', function(snapshot) {
          const user = snapshot.val();
          if (user) {
            const currentTime = Date.now();
            const timeSinceLastUpdate = currentTime - user.lastUpdate;
            const growthFactor = user.growthRate / ( 1000); // Convert growthRate to per-millisecond
            const bustSizeIncrease = growthFactor * timeSinceLastUpdate;
            console.log(user);
              console.log(user.breastVolume);
            const updatedBustSize = user.breastVolume + bustSizeIncrease;
            const updates = {
              breastVolume: updatedBustSize,
              lastUpdate: currentTime
            };
    
            firebase.database().ref('users').child(userId).update(updates);
          }
        });
      }
    
      // Set up periodic updates
      if (userId) {
        setInterval(() => {
          updateBustSize(userId);
        }, 10000); // Update every 10 seconds
      }
    </script>

    <form id="userForm">
      <input type="text" id="push name" placeholder="Name">
      <input type="text" id="push bustSize" placeholder="Bust Size">
      <button type="create new user">Create new User</button>
    </form>

    <form id="userDetails">
      <h2>User Details</h2>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Bust Size:</strong> <span id="userBustSize"></span></p>
    </form>
    
</body>
