<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Query</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Enter Subject ID</h1>
        <input type="text" id="subjectID" placeholder="Subject ID" required>
        <button id="submitBtn">Submit</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    
    <script type="module">
        
        const firebaseConfig = {
            apiKey: "AIzaSyBOr937VuJhYZknU44JbLgCc3d_5Yssdqk",
            authDomain: "realtime-be-backend.firebaseapp.com",
            databaseURL: "https://realtime-be-backend-default-rtdb.firebaseio.com",
            projectId: "realtime-be-backend",
            storageBucket: "realtime-be-backend.appspot.com",
            messagingSenderId: "820066977221",
            appId: "1:820066977221:web:0cc94309ccd83aed5277ac",
            measurementId: "G-N2GBYFYWJL"
        };


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        

        document.getElementById('submitBtn').onclick = function() {
            const subjectID = document.getElementById('subjectID').value;
            const subjectRef = database.ref('users/' + subjectID); // Adjust the path as necessary

            subjectRef.once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        // If subject ID exists, redirect to the results page
                        window.location.href = `results.html?subjectID=${subjectID}`;
                    } else {
                        // If not found, alert the user
                        alert("User does not exist.");
                    }
                })
                .catch((error) => {
                    console.error("Error fetching data: ", error);
                });
        };
    </script>
</body>
</html>
