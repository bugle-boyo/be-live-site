    <script type="module">
        
        // Function to update the bust size based on growth rate
        function updateBustSize(userId) {
        firebase.database().ref('users').child(userId).once('value', function(snapshot) {
          const user = snapshot.val();
          if (user) {
            const currentTime = Date.now();
            const timeSinceLastUpdate = currentTime - user.lastUpdate;
            const growthFactor = user.growthRate / ( 1000); // Convert growthRate to per-millisecond
            const bustSizeIncrease = growthFactor * timeSinceLastUpdate;
            const updatedBustSize = user.breastVolume + bustSizeIncrease;
              console.log(growthFactor);
              console.log(timeSinceLastUpdate);
              console.log(bustSizeIncrease);
            const updates = {
              breastVolume: updatedBustSize,
              lastUpdate: currentTime
            };
        
            firebase.database().ref('users').child(userId).update(updates);
        
            document.getElementById('breastVolume').textContent = updatedBustSize;
          }
        });
        }

          var cupID = volToCupID(volume)
          var giga = 0;
        
          var cupIndex = Math.max(cupID-((band-28)/2),0);
          if (cupIndex < 0.5) {
            return cups[0];
          }
        
          while (cupIndex > cups.length-1+.5) {
            giga+=1;
            cupIndex-=cups.length-1;
            //return "Too big for cup sizes"
          }
          if (giga > 0) {
            return band+"Giga"+cups[giga]+"+"+cups[Math.round(cupIndex)]
          }
          return band + cups[Math.round(cupIndex)]
        }

          return 0.225777347+(32.16452*volume/2-2846.74336)**.5/16.08226
        }
