<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .result {
            text-align: center;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result">
        <h1>Subject ID:</h1>
        <p id="displayID"></p>
    </div>

    <button id="takePillBtn">Take Pill</button>
    <button id="returnBtn">Return</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const subjectID = params.get('subjectID');

        if (subjectID) {
            document.getElementById('displayID').textContent = subjectID;
        } else {
            document.body.innerHTML = "<h1>No Subject ID provided</h1>";
        }

        // Add functionality for the buttons
        document.getElementById('takePillBtn').onclick = function() {
            // You can add functionality here to log the pill taken
            alert("Pill taken!");
        };

        document.getElementById('returnBtn').onclick = function() {
            // Redirect to the home page
            window.location.href = 'index.html'; // Change 'index.html' to your homepage file name if different
        };
    </script>
</body>
</html>
